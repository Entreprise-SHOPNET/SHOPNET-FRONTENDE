name: Build Android APK and notify

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Expo CLI & EAS CLI
        run: npm install -g expo-cli eas-cli

      - name: Authenticate EAS
        run: eas login --token ${{ LDokhxFc4xBZa8UU9_UiDFJl7H1k5E1iYoGvbYLF }}

      - name: Build Android APK/AAB
        run: eas build --platform android --profile preview --non-interactive

      - name: Upload APK/AAB artifact
        uses: actions/upload-artifact@v3
        with:
          name: shopnet-build
          path: dist/**/*.{apk,aab}

      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ entrepriseshopia@gmail.com }}
          password: ${{ 779xxL.# }}
          subject: "Build Android ShopNET terminé"
          body: "Le build Android (APK/AAB) est terminé. Télécharge-le depuis GitHub Actions → Artifacts."
          to: entrepriseshopia@gmail.com
          from: ${{ 779xxL.# }}
          secure: true
