name: Build Android AAB

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. R√©cup√©rer le code source
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Installer les d√©pendances du projet
      - name: Install dependencies
        run: npm ci

      # 4. Installer Expo CLI et EAS CLI
      - name: Install Expo CLI & EAS CLI
        run: npm install -g expo-cli eas-cli

      # 5. Configurer les variables d'environnement
      - name: Set Expo token and automatic keystore
        run: |
          echo "EXPO_TOKEN=${{ secrets.EXPO_TOKEN }}" >> $GITHUB_ENV
          echo "EAS_BUILD_AUTOMATIC_KEYSTORE=1" >> $GITHUB_ENV

      # 6. V√©rifier la connexion √† Expo
      - name: Verify Expo login
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas whoami

      # 7. Build AAB (Play Store)
      - name: Build AAB
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --platform android --profile production --non-interactive

      # 8. T√©l√©charger le dernier AAB depuis Expo
      - name: Download AAB from Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          echo "‚è≥ R√©cup√©ration du dernier build AAB..."
          BUILD_URL=$(eas build:list --platform android --status finished --limit 1 --non-interactive | grep -o 'https://[^ ]*\.aab')
          echo "üì¶ T√©l√©chargement depuis : $BUILD_URL"
          curl -L -o app.aab "$BUILD_URL"

      # 9. Upload AAB artifact vers GitHub
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: shopnet-aab
          path: app.aab
