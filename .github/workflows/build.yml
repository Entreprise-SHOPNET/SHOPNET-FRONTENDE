

name: Build Android APK & AAB

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Expo CLI & EAS CLI
        run: npm install -g expo-cli eas-cli

      - name: Set Expo token and automatic keystore
        run: |
          echo "EXPO_TOKEN=${{ secrets.EXPO_TOKEN }}" >> $GITHUB_ENV
          echo "EAS_BUILD_AUTOMATIC_KEYSTORE=1" >> $GITHUB_ENV

      - name: Verify Expo login
        run: eas whoami

      - name: Build APK
        run: eas build --platform android --profile production-apk --non-interactive --output-dir ./build/apk

      - name: Build AAB
        run: eas build --platform android --profile production-aab --non-interactive --output-dir ./build/aab

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: shopnet-apk
          path: build/apk/**/*.apk

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: shopnet-aab
          path: build/aab/**/*.aab
