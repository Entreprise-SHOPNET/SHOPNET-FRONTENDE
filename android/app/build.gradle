apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

android {
    namespace "com.shopnet" // <-- adapte avec ton package
    compileSdkVersion 35

    defaultConfig {
        applicationId "com.shopnet.app" // <-- adapte avec ton package
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    packagingOptions {
        resources {
            excludes += [
                "META-INF/LICENSE*",
                "META-INF/DEPENDENCIES",
                "META-INF/NOTICE*",
                "META-INF/*.kotlin_module"
            ]
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    implementation("org.jetbrains.kotlin:kotlin-stdlib:1.9.25")
}

react {
    // Active Hermes par dÃ©faut (Expo SDK 52 l'utilise)
    hermesEnabled = true
}
